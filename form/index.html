<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="cls7.css">
</head>
<body>
    <div class="main">
        <h2>Sign Up</h2>
        <div class="box">
            <!-- div box-->
            <label for="fname"> First Name </label>
            <input class="name" type="text" id="fname" name="fname" placeholder=" Enter First Name">
            <br>
            <label for="lname">Last Name</label>
            <input class="name" type="text" id="lname" placeholder="Enter Last Name"><br>
            <label for="date">Date of birth</label>

            <select class="name2" name="month" id="month">
                <option value="month">Month</option>

                <option value="janu">January</option>

                <option value="feb">February</option>
                <option value="mar">March</option>

                <option value="apr">April</option>
                <option value="may">May</option>

                <option value="june">June</option>
                <option value="july">July</option>
                <option value="aug">August</option>
                <option value="sep">September</option>
                <option value="oct">October</option>
                <option value="nov">November</option>
                <option value="dec">December</option>
            </select>
            <select class="name2" name="number" id="number">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
                <option value="23">23</option>
                <option value="24">24</option>
                <option value="25">25</option>
                <option value="26">26</option>
                <option value="27">27</option>
                <option value="28">28</option>
                <option value="29">29</option>
                <option value="30">30</option>
                <option value="31">31</option>
            </select>

            <select class="name2" name="year" id="year">
                <option value="year">2000</option>
                <option value="year">1999</option>
                <option value="year">1998</option>
                <option value="year">1997</option>
                <option value="year">1996</option>
                <option value="year">1995</option>
                <option value="year">1994</option>
                <option value="year">1993</option>
            </select>
            <br>

            <label for="gender">Gender</label>
            <input type="radio" id="male" name="gender">
            <span id="male">Male</span>
            <input type="radio" id="female" name="gender">
            <span id="female">Female</span>

            <input type="radio" id="other" name="gender">
            <span id="other">Other</span>
            <br>

            <label for="country">Country</label>
            <select class="name2" name="country" id="country">
                <option value="bangladesh">Bangladesh
                <option>
                <option value="india">India</option>
                <option value="pakistan"> pakistan</option>
            </select>
            <br>
            <label for="email">E-mail</label>
            <input class="name" type="text" id="email" placeholder="Enter E-mail">
            <br>
            <label for=" phone">Phone</label>
            <input class="name" type="phone number" id="number" placeholder="+880">
            <br>
            <label for="ps">Password </label>

            <input class="name" type=" text" id="ps" placeholder="Enter Password">
            <br>
            <label for="cnf ps">Confirm Password</label>
            <input class="name" type="text" id="cnf ps" placeholder="Confrim Password">
            <br> <br>
            <p> <input class="name" type="checkbox" name="checkbox" value="checkbox"> I agree to your Terms of use </p>
        </div>
        <!--div box end-->
        <br>
        <!--div submit-->
        <div class="submit">
            <input type="submit" class="button" value="Submit ">
            &nbsp; &nbsp; &nbsp;
            <input type="reset" class="cancel" value="Cancel ">
        </div>
        <!--div submit end-->
    </div>
    <!--div main end-->
    <br><br>
</body>
</html>
